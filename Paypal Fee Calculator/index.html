<!DOCTYPE html>
<html>
<head>
    <title>PayPal Fee Calculator | Shahzaib Kesrani</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mt-3" style=" text-transform: uppercase;">PayPal Fee Calculator
        </h1>

        <div class="form-group">
            <label for="amount">Transaction Amount:</label>
            <input type="number" id="amount" class="form-control">
        </div>

        <div class="form-group">
            <label for="country">Select Country:</label>
            <select id="country" class="form-control">
                <option value="Pk">Pakistan</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
            </select>
        </div>

        <button id="calculateBtn" class="btn btn-primary">Calculate</button>

        <div id="result" class="mt-3"></div>
    </div>

    <script src="shahzaib.js"></script>
</body>

</html>
